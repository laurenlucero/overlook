<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Media Naranja</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Hotel Media Naranja</h1>
    </header>

    <section id="login-holder" class="login-dashboard">
      <h2 id="login-header">Bienvenida</h2>
      <label for="login-form">Please login to view rooms & bookings</label>
      <form action="" method="POST" id="login-form">
        <label for="username-field">Enter username</label>
        <input
          type="text"
          name="username"
          id="username-field"
          class="form-field"
          placeholder="username"
          required
        />
        <label for="password-field">Enter password</label>
        <input
          type="password"
          name="password"
          id="password-field"
          class="form-field"
          placeholder="password"
          required
        />
        <p id="login-error-msg">Invalid username and/or password</p>
        <input
          type="submit"
          value="Login"
          id="login-form-submit"
          aria-label="Login"
        />
      </form>
    </section>

    <section class="manager-dashboard hide">
      <div class="dashboard-welcome">
        <h2>
          Welcome, <span class="manager-name"></span>! Today is
          <span class="today-date"></span>.
        </h2>
      </div>

      <div class="search">
        <label for="site-search">Search guests:</label>
        <input
          type="search"
          id="site-search"
          class="form-field"
          aria-label="Search site"
          placeholder="first & last name"
          required
        />
        <button type="button" id="search-btn">Search</button>
        <div class="dashboard-section guest-info hide">
          <h3>Guest Information</h3>
          <p class="guest-spending"></p>
          <ul class="guest-bookings"></ul>
          <form
            action="https://fe-apps.herokuapp.com/api/v1/overlook/1904/bookings/bookings"
            method="POST"
            class="booking-form"
          >
            <label for="bookingID-input"
              >Enter Booking ID to Delete Booking:</label
            >
            <input
              type="text"
              name="guestID"
              id="bookingID-input"
              class="form-field"
              placeholder="booking ID"
              required
            />
            <button type="button" class="delete-booking">Delete Booking</button>
          </form>
          <p class="success"></p>
          <button type="button" class="close-guest-info">Close</button>
        </div>
      </div>
      <section class="manager-dashboard-sections">
        <div class="dashboard-section">
          <h3>Rooms Occupied</h3>
          <p><span class="rooms-occupied"></span>%</p>
        </div>

        <div class="dashboard-section">
          <h3>Today's Revenue</h3>
          <p class="revenue">$</p>
        </div>

        <div class="dashboard-section">
          <h3>Rooms Available</h3>
          <ul class="rooms-available"></ul>
        </div>

        <div class="nav-btns">
          <button type="button" class="new-booking-btn">New Booking</button>
          <button type="button" class="logout-btn">Logout</button>
        </div>
      </section>
    </section>

    <section class="guest-dashboard hide">
      <div class="dashboard-welcome">
        <h2>
          Welcome, <span class="guest-name"></span>! Today is
          <span class="today-date"></span>.
        </h2>
      </div>

      <section class="guest-dashboard-sections">
        <div class="dashboard-section">
          <h3>Spending</h3>
          <p class="spending"></p>
        </div>

        <div class="dashboard-section">
          <h3>My Bookings</h3>
          <ul class="my-bookings"></ul>
        </div>
        <div class="nav-btns">
          <button type="button" class="new-booking-btn">New Booking</button>
          <button type="button" class="logout-btn">Logout</button>
        </div>
      </section>
    </section>

    <section class="booking-page hide">
      <div class="dashboard-section">
        <h3>New Booking</h3>
        <form action="" method="POST" class="date-form">
          <label for="select-date">Select date to view available rooms:</label>
          <input
            type="date"
            id="select-date"
            class="form-field"
            name="trip-date"
            value="yyyy-MM-dd"
            min="2020-04-01"
            max="2022-12-31"
            required
          />
          <button type="button" class="date-submit">Search Rooms</button>

          <label for="room-filter">Choose a room type:</label>
          <select name="room-type" id="room-filter" class="form-field">
            <option value="">-Please choose room type-</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
            <option value="suite">Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
          <button type="button" class="filter-submit">Filter Rooms</button>
        </form>
        <ul class="available-rooms"></ul>

        <div class="booking-form">
          <label for="booking-form">Complete form to book a room:</label>
          <form
            action="https://fe-apps.herokuapp.com/api/v1/overlook/1904/bookings/bookings"
            method="POST"
            class="booking-form"
            id="booking-form"
          >
            <label for="ID-input">Enter Guest ID</label>
            <input
              type="number"
              name="guestID"
              id="ID-input"
              class="form-field"
              placeholder="guest ID"
              required
            />
            <label for="date-input">Confirm Date</label>
            <input
              type="date"
              name="guestID"
              id="date-input"
              class="form-field"
              value="yyyy-MM-dd"
              min="2020-04-01"
              max="2022-12-31"
              required
            />
            <label for="room-input">Room Number</label>
            <input
              type="number"
              name="room-number"
              id="room-input"
              class="form-field"
              placeholder="room number"
              required
            />
            <button type="button" class="book-room-submit">
              Book Room
            </button>
          </form>
          <p class="confirmation"></p>
          <button type="button" class="back-to-main">Back to Main</button>
        </div>
      </div>
    </section>
  </body>
</html>
