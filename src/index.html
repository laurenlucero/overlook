<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Media Naranja</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Hotel Media Naranja</h1>
    </header>
    <main id="login-holder">
      <h2 id="login-header">Welcome ~ Bienvenida</h2>
      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <p id="login-error-msg">Invalid username and / or password</p>
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </main>
  </body>
</html>
