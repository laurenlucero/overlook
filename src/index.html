<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hotel Media Naranja</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rosario&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>Hotel Media Naranja</h1>

    <button type="button"><img src="./images/orange.png" alt="Orange Icon"></button>

    <main id="main-holder">
        <h2 id="login-header">Login</h2>

        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username<span id="error-msg-second-line">and/or password</span></p>
        </div>

        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Login" id="login-form-submit">
        </form>

      </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
